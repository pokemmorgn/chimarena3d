  <!-- Critical CSS for mobile layout and background -->
  <style>
    /* CSS Variables pour le syst√®me mobile */
    :root {
      --mobile-width: 375px;
      --mobile-height: 812px;
      --mobile-max-width: 425px;
      --mobile-max-height: 920px;
      
      /* Colors */
      --bg-primary: #0a0e1a;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --bg-quaternary: #0f3460;
      --accent-blue: #4a90e2;
      --accent-green: #2ecc71;
      --text-white: #ffffff;
      --text-gray: #e0e0e0;
      
      /* Animation durations */
      --anim-fast: 0.3s;
      --anim-medium: 0.6s;
      --anim-slow: 1s;
    }
    
    /* Reset global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: 'Rajdhani', 'Arial', sans-serif;
      background: var(--bg-primary);
      color: var(--text-white);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    /* Container principal avec background anim√© */
    .app-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, 
        var(--bg-secondary) 0%, 
        var(--bg-tertiary) 35%, 
        var(--bg-quaternary) 70%, 
        var(--bg-secondary) 100%);
      background-size: 400% 400%;
      animation: backgroundFlow 20s ease-in-out infinite;
  overflow: visible; /* ‚úÖ permet au fond de s'√©tendre au-del√† du mobile viewport */
    }
    
    /* Background particles anim√©es */
    .background-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: rgba(74, 144, 226, 0.15);
      border-radius: 50%;
      pointer-events: none;
      filter: blur(1px);
    }
    
    /* Viewport mobile fixe au centre */
    .mobile-viewport {
      position: relative;
      width: var(--mobile-width);
      height: var(--mobile-height);
      max-width: 100vw;
      max-height: 100vh;
      background: linear-gradient(180deg, 
        var(--bg-secondary) 0%, 
        var(--bg-tertiary) 50%, 
        var(--bg-quaternary) 100%);
      border-radius: 25px;
      box-shadow: 
        0 0 60px rgba(74, 144, 226, 0.3),
        0 0 120px rgba(74, 144, 226, 0.15),
        inset 0 0 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 2px solid rgba(74, 144, 226, 0.4);
      z-index: 10;
    }
    
    /* Glow border effect */
    .mobile-viewport::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, 
        transparent 0%, 
        rgba(74, 144, 226, 0.2) 25%, 
        transparent 50%, 
        rgba(46, 204, 113, 0.2) 75%, 
        transparent 100%);
      border-radius: 28px;
      z-index: -1;
      animation: borderPulse 3s ease-in-out infinite alternate;
    }
    
    /* Canvas de jeu Three.js */
    #game-canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      border-radius: 23px;
      background: var(--bg-secondary);
    }
    
    /* Status bar mobile simulation */
    .mobile-status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-white);
    }
    
    .status-left {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .status-right {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .signal-bars {
      display: flex;
      gap: 2px;
    }
    
    .bar {
      width: 3px;
      background: var(--text-white);
      border-radius: 1px;
    }
    
    .bar:nth-child(1) { height: 4px; }
    .bar:nth-child(2) { height: 6px; }
    .bar:nth-child(3) { height: 8px; }
    .bar:nth-child(4) { height: 10px; }
    
    .battery {
      width: 24px;
      height: 12px;
      border: 1px solid var(--text-white);
      border-radius: 2px;
      position: relative;
    }
    
    .battery::after {
      content: '';
      position: absolute;
      right: -3px;
      top: 3px;
      width: 2px;
      height: 6px;
      background: var(--text-white);
      border-radius: 0 1px 1px 0;
    }
    
    .battery-level {
      position: absolute;
      top: 1px;
      left: 1px;
      bottom: 1px;
      width: 70%;
      background: var(--accent-green);
      border-radius: 1px;
    }
    
    /* Responsive pour vrais mobiles */
    @media (max-width: 425px) {
      .app-container {
        background: var(--bg-secondary);
      }
      
      .mobile-viewport {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
      
      .mobile-viewport::before {
        display: none;
      }
      
      #game-canvas {
        border-radius: 0;
      }
    }
    
    /* Responsive pour desktop large */
    @media (min-width: 1200px) {
      :root {
        --mobile-width: var(--mobile-max-width);
        --mobile-height: var(--mobile-max-height);
      }
    }
    
    /* Animations */
    @keyframes backgroundFlow {
      0%, 100% { 
        background-position: 0% 50%; 
        filter: hue-rotate(0deg);
      }
      25% { 
        background-position: 100% 50%; 
        filter: hue-rotate(15deg);
      }
      50% { 
        background-position: 100% 100%; 
        filter: hue-rotate(30deg);
      }
      75% { 
        background-position: 0% 100%; 
        filter: hue-rotate(15deg);
      }
    }
    
    @keyframes borderPulse {
      0% { 
        opacity: 0.4; 
        transform: scale(1); 
      }
      100% { 
        opacity: 0.8; 
        transform: scale(1.02); 
      }
    }
    
    @keyframes particleFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.1;
      }
      50% {
        transform: translateY(-30px) rotate(180deg);
        opacity: 0.3;
      }
    }
    
    @keyframes particleDrift {
      0% {
        transform: translateX(-20px);
      }
      100% {
        transform: translateX(20px);
      }
    }
    
    /* Loading states avant app ready */
    body:not(.app-ready) {
      cursor: wait;
    }
    
    body:not(.app-ready) .mobile-viewport {
      animation: viewportPulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes viewportPulse {
      0% { transform: scale(0.98); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .app-container {
        animation: none;
        background: var(--bg-secondary);
      }
    }
    
    /* High contrast mode */
    @media (prefers-contrast: high) {
      .app-container {
        background: #000000;
      }
      
      .mobile-viewport {
        background: #1a1a1a;
        border-color: #ffffff;
      }
    }
    
    /* Hide fallback after app ready */
    .app-ready #fallback-loading {
      display: none !important;
    }
    
    /* Print styles */
    @media print {
      .app-container,
      .mobile-viewport {
        box-shadow: none;
        border: 1px solid #000;
        background: #fff !important;
      }
    }
  </style>

      <div style="text-align: center; max-width: 350px; padding: 20px;">

  <!-- Browser compatibility and mobile optimizations -->
  <script>
    (function() {
      'use strict';
      
      // Update status bar time
      function updateStatusBar() {
        const now = new Date();
        const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                          now.getMinutes().toString().padStart(2, '0');
        const timeElement = document.getElementById('current-time');
        if (timeElement) {
          timeElement.textContent = timeString;
        }
      }
      
      // Create background particles
      function createBackgroundParticles() {
        const container = document.getElementById('background-particles');
        if (!container) return;
        
        const particleCount = window.innerWidth < 768 ? 15 : 25;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random size
          const size = Math.random() * 6 + 2;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          // Random position
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          
          // Random animation duration and delay
          const floatDuration = (Math.random() * 4 + 3) + 's';
          const driftDuration = (Math.random() * 6 + 4) + 's';
          const delay = Math.random() * 3 + 's';
          
          particle.style.animation = `
            particleFloat ${floatDuration} ease-in-out infinite alternate ${delay},
            particleDrift ${driftDuration} ease-in-out infinite alternate
          `;
          
          container.appendChild(particle);
        }
      }
      
      // Mobile viewport scaling
      function updateMobileViewportScale() {
        const viewport = document.getElementById('mobile-viewport');
        if (!viewport) return;
        
        const isMobile = window.innerWidth <= 425;
        
        if (isMobile) {
          // Native mobile mode
          viewport.style.transform = 'none';
          viewport.style.width = '100vw';
          viewport.style.height = '100vh';
        } else {
          // Desktop mode with scaled mobile viewport
          const mobileWidth = window.innerWidth >= 1200 ? 425 : 375;
          const mobileHeight = window.innerWidth >= 1200 ? 920 : 812;
          
          const scaleX = Math.min(window.innerWidth / mobileWidth * 0.9, 1.2);
          const scaleY = Math.min(window.innerHeight / mobileHeight * 0.9, 1.2);
          const scale = Math.min(scaleX, scaleY, 1.0);
          
          viewport.style.transform = `scale(${scale})`;
          viewport.style.width = mobileWidth + 'px';
          viewport.style.height = mobileHeight + 'px';
        }
      }
      
      // Feature detection
      function checkRequiredFeatures() {
        const requiredFeatures = [];
        
        // WebGL check
        try {
          const canvas = document.createElement('canvas');
          const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
          if (!gl) requiredFeatures.push('WebGL');
        } catch (e) {
          requiredFeatures.push('WebGL');
        }
        
        // Other checks
        if (!window.WebSocket) requiredFeatures.push('WebSocket');
        if (!window.localStorage) requiredFeatures.push('localStorage');
        if (!window.Promise) requiredFeatures.push('Promise');
        if (!window.fetch) requiredFeatures.push('fetch');
        
        if (requiredFeatures.length > 0) {
          showCompatibilityError(requiredFeatures);
          return false;
        }
        
        return true;
      }
      
      function showCompatibilityError(missingFeatures) {
        const fallback = document.getElementById('fallback-loading');
        if (fallback) {
          fallback.innerHTML = `
            <div style="text-align: center; max-width: 350px;">
              <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
              <h2 style="color: #e74c3c; margin-bottom: 15px;">Device Not Supported</h2>
              <p>Your device is missing required features:</p>
              <ul style="text-align: left; margin: 15px 0; font-size: 14px;">
                ${missingFeatures.map(feature => `<li>${feature}</li>`).join('')}
              </ul>
              <p style="font-size: 14px; color: #999;">
                Please try with a modern mobile browser or desktop Chrome/Firefox.
              </p>
              <button onclick="window.location.reload()" 
                      style="margin-top: 20px; padding: 10px 20px; background: #e74c3c; 
                             color: white; border: none; border-radius: 5px; cursor: pointer;">
                Retry
              </button>
            </div>
          `;
        }
      }
      
      // Initialize on load
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üì± Initializing mobile portrait layout...');
        
        if (!checkRequiredFeatures()) {
          return;
        }
        
        createBackgroundParticles();
        updateMobileViewportScale();
        updateStatusBar();
        
        // Update time every minute
        setInterval(updateStatusBar, 60000);
        
        // Update viewport on resize
        window.addEventListener('resize', updateMobileViewportScale);
        
        // Performance monitoring for mobile
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
          console.warn('üì± Low-end device detected - optimizing performance');
          document.documentElement.style.setProperty('--anim-fast', '0.1s');
          document.documentElement.style.setProperty('--anim-medium', '0.2s');
          document.documentElement.style.setProperty('--anim-slow', '0.3s');
        }
        
        console.log('‚úÖ Mobile layout initialized');
      });
      
      // Global error handling
      window.addEventListener('error', function(e) {
        console.error('üí• Global error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('üí• Unhandled promise rejection:', e.reason);
      });
      
    })();
  </script>
